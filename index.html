<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Fractal simulation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="container text-center">
    <div class="col-12">
        <div class="row">
        </div>
        <h1 class="pb-3">Fractal simulation</h1>

        <div id="canvas-container">
            <canvas id="myCanvas" class="text-center"></canvas> 
        </div>


        <div id="footer-container">
                <div class="form-group d-inline-block">
                    <label for="numberOfContainerPoints">Number of container points</label>
                    <input id="numberOfContainerPoints" type="number" min="3" max="10">               
                </div>
                <div id="form-divider"></div>
                <button id="randomize" class="btn btn-sm btn-secondary ml-5">Randomize</button>
                <hr>
                <p><small>
                    Change the number of container points (3-10) and observe changes in the fractal.<br>
                    Click Randomize to view other variances of the simulation under the same parameters.
                </small></p>
        </div>

        </div>   

</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="functions.js"></script>
<script src="app.js"></script>

</html>
